<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Profile'" [items]="['Home','Extra']" [active_item]="'Profile'">
      </app-breadcrumb>
    </div>
    <!-- Your content goes here  -->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="header">
            <h2>
              <strong>Account</strong> Details</h2>
          </div>
          <div class="body">
            <div class="row clearfix">
              <div class="col-lg-6 col-md-12">
                <div class="form-group">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>First Name</mat-label>
                    <input matInput>
                  </mat-form-field>
                </div>
              </div>
              <div class="col-lg-6 col-md-12">
                <div class="form-group">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Last Name</mat-label>
                    <input matInput>
                  </mat-form-field>
                </div>
              </div>
              <div class="col-lg-4 col-md-12">
                <div class="form-group">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput>
                  </mat-form-field>
                </div>
              </div>
              <div class="col-lg-4 col-md-12">
                <div class="form-group">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput>
                  </mat-form-field>
                </div>
              </div>
              <div class="col-lg-4 col-md-12">
                <div class="form-group">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Account Type</mat-label>
                    <input matInput>
                  </mat-form-field>
                </div>
              </div>

              <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="card">
                  <div class="header">
                    <h2>ID Images</h2>
        
                  </div>
                  <div class="body">
                    <div class="row">
                      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <mat-card>
                          <img mat-card-image src="assets/images/image-gallery/5.jpg">
                        </mat-card>
                      </div>
                      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <mat-card>
                          <img mat-card-image src="assets/images/image-gallery/5.jpg">
                        </mat-card>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <button mat-raised-button color="primary">Save Changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
